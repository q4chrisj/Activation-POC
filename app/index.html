<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DR Activation Viewer</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  
  <div class="container" id="app">
    <h1>DR Activation Jobs</h1>
    <div class="row">
      <div class="col-5" id="jobs">
        <table class="table table-sm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="job-list">

              </tbody>
          </table>
        </div>
        <div class="col-7" id="job-history">
            <table class="table table-sm">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="job-list">
    
                  </tbody>
              </table>
        </div>
    </div>
  </div>

  <script type="text/template" id="job-template">
    <td><%- Date %></td>
    <td><%- JobState %></td>
    <td><a href="#" class="mark-complete">Complete</a> <a href="#" class=view-details">Details</a>
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>

  <script>

    window.onload = function() {
      var Job = Backbone.Model.extend({
        url: 'https://jarmnj5kh6.execute-api.us-west-1.amazonaws.com/dev/jobs/',
        defaults: function() {
          return {
            JobState: "STARTED"
          }
        },
        id: 'JobId'
      });

      // var Job = new Job;
      // Job.save();

      var JobList = Backbone.Collection.extend({
        url: 'https://jarmnj5kh6.execute-api.us-west-1.amazonaws.com/dev/jobs/',
        model: Job,
        parse: function(response) {
          return response.jobs;
        }
      });
      
      var Jobs = new JobList;

      var JobView = Backbone.View.extend({
        tagName: 'tr',

        template:_.template(document.getElementById('job-template').innerHTML),

        events: {
          "click .mark-complete": "markComplete",
          "click .view-details": "viewDetails"
        },

        initialize: function() {
          this.listenTo(this.model, 'change', this.render);
          this.listenTo(this.model, 'destroy', this.remove);
        },

        render: function() {
          this.$el.html(this.template(this.model.toJSON()));
          return this;
        },

        markComplete: function() {
          console.log("marking complete");
          this.model.set({JobState:"COMPLETED"}); 
          this.model.save();
        }
      });

      var AppView = Backbone.View.extend({
        el: document.getElementById('app'),

        initialize: function() {
          this.listenTo(Jobs, 'add', this.addOne);
          this.listenTo(Jobs, 'reset', this.addAll);
          this.listenTo(Jobs, 'all', this.render);

          Jobs.fetch();
        },

        render: function() {

        },

        addOne: function(job) {
          var view = new JobView({model: job});
          document.getElementById('job-list').append(view.render().el);
        },

        // Add all items in the **Todos** collection at once.
        addAll: function() {
          Jobs.each(this.addOne, this);
        },        
      });

      var App = new AppView;
    };
  </script>

</body>
</html>
