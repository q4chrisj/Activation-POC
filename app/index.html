<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DR Activation Viewer</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <header class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <h1 class="navbar-brand">DR Activation Dashboard</h1>
    </div>
  </header>
  <div class="container" id="app">
    <div class="row">
      <div class="col">
        <br />
        <h3>Current DR Activation Progress</h3>
        <div id="current-jobs">
          <div id="current-job-info">
              <div class="col-12 alert alert-warning">
                The DR environment isn't being activated at the moment.
              </div>            
          </div>
          <div id="current-job-history" class="hide">
              <table class="table table-sm">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Step Name</th>
                      <th scope="col">Completed</th>
                    </tr>
                  </thead>
                  <tbody id="currentjob-history-list">
      
                  </tbody>
                </table>

          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="container" id="app">
    <h3>DR Activation Jobs</h3>
    <div class="row">
      <div class="col-5" id="jobs">
        <table class="table table-sm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="job-list">

            </tbody>
          </table>
        </div>
        <div class="col-7" id="job-history">
            <table class="table table-sm">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Step Name</th>
                    <th scope="col">Completed</th>
                  </tr>
                </thead>
                <tbody id="job-history-list">
    
                </tbody>
              </table>
        </div>
    </div>
  </div>

  <script type="text/template" id="job-started-template">
    <div class="col-12 alert alert-primary">
      The current DR activation job <strong><%- JobName %></strong> started at <strong><%- Date %></strong>
    </div>
  </script>

  <script type="text/template" id="job-template">
    <td><%- Date %></td>
    <td><%- JobState %></td>
    <td> <a href="#" class="view-details">Details</a>
      <!-- <a href="#" class="mark-complete">Complete</a> -->
  </script>
  
  <script type="text/template" id="job-history-template">
    <td><%- Date %></td>
    <td><%- StepName %></td>
    <td><%- Completed %></a>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/jobModel.js"></script>
  <script src="js/jobHistoryModel.js"></script>
  <script src="js/achivedJobViews.js"></script>

  <script>
    window.onload = function() {
      var CurrentJob = new StartedJob;
      var CurrentJobHistory = new JobHistoryList

      var CurrentJobHistoryView = Backbone.View.extend({
        tagName: 'tr',
        template: _.template($('#job-history-template').html()),

        initialize: function() {
          this.listenTo(this.model, 'change', this.render);
        },

        render: function() {
          this.$el.html(this.template(this.model.toJSON()));
          return this;
        }
      });

      var CurrentJobHistoryController = Backbone.View.extend({
        el: $('#currentjob-history-list'),

        initialize: function() {
          this.listenTo(CurrentJobHistory, 'sync', this.render);
          
          CurrentJobHistory.fetch({ url: appConfig.apiUrl + "/jobHistory/" + this.model.id, reset: true });
        },

        render: function() {
          this.$el.empty();

          CurrentJobHistory.each(function(jobHistory) {
            var view = new CurrentJobHistoryView({model:jobHistory});
            $('#currentjob-history-list').append(view.render().el)
          });
        }
      });

      var CurrentJobController = Backbone.View.extend({
        el: $('#current-job-info'),
        template: _.template($('#job-started-template').html()),

        initialize: function() {
          this.listenTo(CurrentJob, 'change', this.render);
          this.listenTo(CurrentJob, 'change', this.showHistory);
          
          CurrentJob.fetch();

          var view = this;
          window.setInterval(function() {
            console.log("refreshing current job status")
            CurrentJob.fetch();
            view.render();
            view.showHistory();
          }, 30000)
        },

        render: function() {
          console.log('rendering current job status')
          this.$el.html(this.template(CurrentJob.toJSON()))


          return true;
        },

        showHistory: function() {
          var HistoryController = new CurrentJobHistoryController({model:CurrentJob});
        }
      });

      var CurrentJobController = new CurrentJobController

      var ArchivedJobController = new JobController;
    };
  </script>

</body>
</html>
