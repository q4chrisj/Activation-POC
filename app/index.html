<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DR Activation Viewer</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <header class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <h1 class="navbar-brand">DR Activation Dashboard</h1>
    </div>
  </header>
  <div class="container" id="app">
    <h3>Current DR Activation Progress</h3>
  </div>
  <div class="container" id="app">
    <h3>DR Activation Jobs</h3>
    <div class="row">
      <div class="col-5" id="jobs">
        <table class="table table-sm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="job-list">

              </tbody>
          </table>
        </div>
        <div class="col-7" id="job-history">
            <table class="table table-sm">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Step Name</th>
                    <th scope="col">Completed</th>
                  </tr>
                </thead>
                <tbody id="job-history-list">
    
                </tbody>
              </table>
        </div>
    </div>
  </div>

  <script type="text/template" id="job-template">
    <td><%- Date %></td>
    <td><%- JobState %></td>
    <td><a href="#" class="mark-complete">Complete</a> <a href="#" class="view-details">Details</a>
  </script>
  
  <script type="text/template" id="job-history-template">
    <td><%- Date %></td>
    <td><%- StepName %></td>
    <td><%- Completed %></a>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/jobModel.js"></script>
  <script src="js/jobHistoryModel.js"></script>

  <script>
    window.onload = function() {
      var Jobs = new JobList;
      var JobHistory = new JobHistoryList;

      var JobHistoryView = Backbone.View.extend({ 
        tagName: 'tr',
        template: _.template($('#job-history-template').html()),

        initialize: function() {
          this.listenTo(this.model, 'change', this.render)
        },

        render: function() {
          this.$el.html(this.template(this.model.toJSON()));
          return this;
        },

        close: function() {
          this.remove();
        }
      });

      var JobHistoryController = Backbone.View.extend({
        el: $('#job-history-list'),

        initialize: function() {
          this.listenTo(JobHistory, 'sync', this.render);

          JobHistory.fetch({url:appConfig.apiUrl + "/jobHistory/" + this.model.id, reset:true});
        },

        render: function() {
          this.$el.empty();

          JobHistory.each(function(jobHistory) {
            var view = new JobHistoryView({model: jobHistory});
            $('#job-history-list').append(view.render().el);  
          });
          
          return this;
        }
      });

      var JobView = Backbone.View.extend({
        tagName: 'tr',
        template:_.template($('#job-template').html()),
        events: {
          "click .mark-complete": "markComplete",
          "click .view-details": "viewDetails"
        },

        initialize: function() {
          this.listenTo(this.model, 'change', this.render);
        },

        render: function() {
          this.$el.html(this.template(this.model.toJSON()));
          return this;
        },

        markComplete: function() {
          this.model.set({JobState:"COMPLETED"}); 
          this.model.save();
        },

        viewDetails: function() {
          var HistoryController = new JobHistoryController({model:this.model});
        }
      });

      var AppView = Backbone.View.extend({
        el: $('#app'),

        initialize: function() {
          this.listenTo(Jobs, 'add', this.addOne);
          this.listenTo(Jobs, 'reset', this.addAll);
          this.listenTo(Jobs, 'all', this.render);

          Jobs.fetch();
        },

        render: function() {
          return this;
        },

        addOne: function(job) {
          var view = new JobView({model: job});
          $('#job-list').append(view.render().el);
        },

        addAll: function() {
          Jobs.each(this.addOne, this);
        }
      });

      var App = new AppView;
    };
  </script>

</body>
</html>
